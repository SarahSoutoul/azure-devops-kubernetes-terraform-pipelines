# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build / FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build / SecondJob
- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo DevDeploy / FirstJob
    - bash: echo $(environment) / FirstJob
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo QADeploy / FirstJob
- stage: ProdDeploy
  dependsOn:
    - DevDeploy
    - QADeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ProdDeploy / FirstJob

